<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<title>Yastrebov, lesson 2</title>
</head>
<body>
	<h2>Составь свой бургер</h2>
	<form action="#">
        <fieldset>
            <legend>Размер</legend>
            <label>
                <input type="radio" name="size" price="50" calories="20">Маленький (50 рублей, 20 калорий)<br>
            </label>
            <label>
                <input type="radio" name="size" price="100" calories="40">Большой (100 рублей, 40 калорий)
            </label>
        </fieldset>
        <fieldset>
            <legend>Начинка (обязательно)</legend>
            <label>
				<input type="radio" name="stuffing" value="cheese" price="10" calories="20">С сыром (+10 рублей, +20 калорий)<br>
			</label>
			<label>
				<input type="radio" name="stuffing" value="salat" price="20" calories="5">С салатом (+20 рублей, +5 калорий)<br>
			</label>
			<label>
				<input type="radio" name="stuffing" value="potato" price="15" calories="10">С картофелем (+15 рублей, +10 калорий)
			</label>
        </fieldset>
        <fieldset>
            <legend>Дополнительно</legend>
            <label>
				<input type="checkbox" name="topping" value="priprava" price="15" calories="0">Посыпать приправой (+15 рублей, +0 калорий)
			</label>
			<label>
				<input type="checkbox" name="topping" value="mayonez" price="20" calories="5">Полить майонезом (+20 рублей, +5 калорий)
			</label>
        </fieldset>
		<input class="button-submit" type="submit" value="Заказать">
    </form>
    <label id="priceLabel">Итоговая стоимость: 0</label><br>
    <label id="caloriesLabel">Калории: 0</label>
    
</body> 
</html>
